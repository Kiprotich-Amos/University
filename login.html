{% block content %}
<div class="container-fluid  border bg-light ">
	<div class="position-relative position-absolute top-50 start-50 translate-middle">
		<form method="" action="">
			{% csrf_token %}
		    <div class="mb-3">
		        <input type="text" name="username"  placeholder="username.." class="form-control">
		    </div>
		    <div class="mb-3">
		        <input type="password"   placeholder="Password..." class="form-control">
		    </div>
		    <!-- <div class="mb-3">
		        <!-- <div class="form-check">
		            <input class="form-check-input" type="checkbox" id="checkRemember">
		            <label class="form-check-label" for="checkRemember">Remember me</label>
		        </div> -->
		    <!-- </div> -->
		    <div class="mb-3">
				<input class="btn btn-primary btn-block mb-4" type="submit" value="Login">
			</div>
				
		</form>
		{% for message in message%}
			<p id="messages">{{message}}</p>
		{% endfor %}
		<div class="mb-3">
			Don't have an account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a>
		</div>
	</div>

</div>
{% endblock content %}
